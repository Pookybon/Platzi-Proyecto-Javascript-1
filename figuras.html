<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Figuras Geométricas</title>
    <link rel="stylesheet" href="./figuras.css">
    <script src="./figuras.js"></script>
</head>
<body>
    <header>
        <h1>
            Calculadora de Figuras Geométricas
        </h1>
    </header>
    <main>
        <div class="figuraContainer">
            <h2>Area y Perímetro de un cuadrado</h2>
            <img class="figureImage" src="https://img.icons8.com/material-outlined/50/000000/rectangle-stroked.png"/>
            <form class="formFigura">
                <label for="">
                    Escribe cuanto mide cada lado de tu cuadrado:
                </label>
                <div class="figuraInputs">
                    <input type="number" class="figuraValueInput" id="inputCuadrado">
                    <button type="button" class="figureButton" onclick="calcularCuadrado()">Calcular
                </div>
                </button>
            </form>
        </div>
        <div class="figuraContainer">
            <h2>Area y Perímetro de un Triangulo</h2>
            <img class="figureImage" src="https://img.icons8.com/material-outlined/50/000000/triangle-stroked.png"/>
            <form class="formFigura">
                <label for="">
                    Escribe cuanto mide cada lado de tu triangulo:
                </label>
                <div class="figuraInputs">
                    <div class="figuraInputs-texto">
                        <p>Base</p>
                        <p>Lado 1</p>
                        <p>Lado 2</p>
                    </div>
                    <div>
                        <input type="number" class="figuraValueInput" id="inputBaseTriangulo">
                        <input type="number" class="figuraValueInput" id="inputLado1Triangulo">
                        <input type="number" class="figuraValueInput" id="inputLado2Triangulo">
                    </div>
                    <button type="button" class="figureButton" onclick="calcularTriangulo()">Calcular
                </div>
                </button>
            </form>
        </div>
        <div class="figuraContainer">
            <h2>Area y Perímetro de un circulo</h2>
            <img class="figureImage" src="https://img.icons8.com/material-outlined/50/000000/circled.png"/>
            <form class="formFigura">
                <label for="">
                    Escribe cuanto mide el radio de tu circulo:
                </label>
                <div class="figuraInputs">
                    <input type="number" class="figuraValueInput" id="inputCirculo">
                    <button type="button" class="figureButton" onclick="calcularCirculo()">Calcular
                </div>
                </button>
            </form>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
